# Configuration file for the Network News service.

# The nice name of our service
service.niceName = Network News

# Icons to display for the contents of this service.
# These are resolved as follows:
#   1) As absolute filenames on your filesystem
#   2) As relative filenames from the NewsAgent configuration directory
#   3) As relative paths to image resources in the CLASSPATH
service.icon = dubh/apps/newsagent/navigator/services/news/images/service.gif
service.providerIcon = dubh/apps/newsagent/navigator/services/news/images/provider.gif
service.folderIcon = dubh/apps/newsagent/navigator/services/news/images/folder.gif 

# Commands for the service itself. These should all be resolvable fully
# qualified class names on the CLASSPATH
serviceCommands.count = 1
serviceCommands.1 = dubh.apps.newsagent.navigator.services.news.command.service.AddServer

# Commands for the service providers
providerCommands.count = 1
providerCommands.1 = dubh.apps.newsagent.navigator.services.news.command.provider.Subscriptions

# Commands for folders
folderCommands.count = 1
folderCommands.1 = dubh.apps.newsagent.navigator.services.news.command.folder.Unsubscribe

# The actual providers
providers.count = 0