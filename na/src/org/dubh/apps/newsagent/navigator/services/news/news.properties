# Configuration file for the Network News service.

# The nice name of our service
niceName = News Servers

# Icons to display for the contents of this service.
# These are resolved as follows:
#   1) As absolute filenames on your filesystem
#   2) As relative filenames from the NewsAgent configuration directory
#   3) As relative paths to image resources in the CLASSPATH
icon = org/dubh/apps/newsagent/navigator/services/news/images/service.gif
providerIcon = org/dubh/apps/newsagent/navigator/services/news/images/provider.gif
folderIcon = org/dubh/apps/newsagent/navigator/services/news/images/folder.gif

# Commands for the service itself. These should all be resolvable fully
# qualified class names on the CLASSPATH
serviceCommands.0 = org.dubh.apps.newsagent.navigator.services.news.command.service.AddServer
serviceCommands.1 = org.dubh.apps.newsagent.navigator.services.news.command.service.Debug


# Commands for the service providers
providerCommands.0 = org.dubh.apps.newsagent.navigator.services.news.command.provider.Properties
providerCommands.1 = org.dubh.apps.newsagent.navigator.services.news.command.provider.Remove
providerCommands.2 = org.dubh.apps.newsagent.navigator.services.news.command.provider.Subscriptions


# Commands for folders
folderCommands.0 = org.dubh.apps.newsagent.navigator.services.news.command.folder.Unsubscribe

# The provider class
providerClass=org.dubh.apps.newsagent.navigator.services.news.NewsServerServiceProvider

# The actual providers
