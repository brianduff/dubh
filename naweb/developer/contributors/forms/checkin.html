<html>
<head>
<title>Untitled Document</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
</head>

<body bgcolor="#FFFFFF">
<h1>Dubh Contributor Checkin Report</h1>
<form method="post" action="/~briand/cgi-bin/mailform.cgi">
  <input type="hidden" name="xxrecipient" value="dubh-contributors@egroups.com">
  <input type="hidden" name="xxsubject" value="Checkin Report">
  <input type="hidden" name="xxtitle" value="Checkin report sent">
  <input type="hidden" name="xxmessage" value="Your checkin report has been
 sent to the contributors mailing list.">
  <input type="hidden" name="xxlinkurl" value="../newsagent/developer/contributors">
  <input type="hidden" name="xxlinktext" value="Back to Contributors Index">

  <table border="0" width="100%">
    <tr> 
      <td bgcolor="#FFFFCC" height="4"><b><font face="Arial, Helvetica, sans-serif">Contributor Email:</font></b></td>
      <td height="4"> 
	<input type="text" name="emailAddress" cols=80>
      </td>
    </tr>
    <tr> 
      <td bgcolor="#FFFFCC"><b><font face="Arial, Helvetica, sans-serif">Component:</font></b></td>
      <td> 
        <select name="component">
          <option value="na">NewsAgent</option>
          <option value="dju">Dubh Utilities</option>
        </select>
      </td>
    </tr>
    <tr> 
      <td valign="top" bgcolor="#FFFFCC"><b><font face="Arial, Helvetica, sans-serif">Packages 
        modified:</font></b></td>
      <td> 
        <textarea name="packages" cols="60" rows="5">list all modified packages eg.
dubh.apps.newsagent.nntp</textarea>
      </td>
    </tr>
    <tr> 
      <td valign="top" bgcolor="#FFFFCC"><b><font face="Arial, Helvetica, sans-serif">Change 
        details:</font></b></td>
      <td> 
        <textarea name="changes" cols="75" rows="5">Enter details of your changes.</textarea>
      </td>
    </tr>
    <tr>
      <td valign="top">&nbsp;</td>
      <td bgcolor="#FFFFCC"> <font face="Arial, Helvetica, sans-serif">
        <input type="submit" value="Submit report">
        <input type="reset" value="Reset all fields">
        </font> </td>
    </tr>
  </table>
</form>
<p>&nbsp; </p>
</body>
</html>
