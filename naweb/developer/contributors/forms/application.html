<html>
<head>
<title>Untitled Document</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
</head>

<body bgcolor="#FFFFFF">
<h1>Dubh Contributor Application Form</h1>
<form method="post" action="/~briand/cgi-bin/mailform.cgi">

   <input type="hidden" name="xxrecipient" value="dubh@btinternet.com">
   <input type="hidden" name="xxsubject" value="Contributor Application">
   <input type="hidden" name="xxtitle" value="Application Sent">
   <input type="hidden" name="xxmessage" value="Thank you for filling in the
 application form to be a contributor to Dubh NewsAgent. Your request has been
 sent to Brian Duff, you should be emailed with confirmation of your CVS
 account within a few days.">
   <input type="hidden" name="xxlinkurl" value="http://www.egroups.com/list/dubh-contributors">
   <input type="hidden" name="xxlinktext" value="Sign up for the contributors mailing list">

   <table border="0" width="100%">
    <tr> 
      <td bgcolor="#FFFFCC" height="4"><b><font face="Arial, Helvetica, sans-serif">Full 
        Name:</font></b></td>
      <td height="4"> 
        <input type="text" name="contributorsName" size="50">
      </td>
    </tr>
    <tr> 
      <td bgcolor="#FFFFCC"><b><font face="Arial, Helvetica, sans-serif">Email 
        contact: </font></b></td>
      <td> 
        <input type="text" name="contributorsEmail" size="50">
      </td>
    </tr>
    <tr> 
      <td valign="top" bgcolor="#FFFFCC" height="22"><b><font face="Arial, Helvetica, sans-serif">Requested 
        CVS Username:</font></b></td>
      <td height="22"> 
        <input type="text" name="requestedCVSName" size="50">
      </td>
    </tr>
    <tr> 
      <td valign="top" bgcolor="#FFFFCC"><b><font face="Arial, Helvetica, sans-serif">Requested 
        CVS Password:</font></b></td>
      <td> 
        <input type="text" name="requestedCVSPassword" size="50">
      </td>
    </tr>
    <tr>
      <td valign="top" bgcolor="#FFFFCC"><font face="Arial, Helvetica, sans-serif"><b>Areas:</b></font></td>
      <td>
        <textarea name="areasOfInterest" cols="75" rows="5">Enter details of areas of NewsAgent you are interested in contributing with.</textarea>
      </td>
    </tr>
    <tr> 
      <td valign="top">&nbsp;</td>
      <td bgcolor="#FFFFCC"> <font face="Arial, Helvetica, sans-serif"> 
        <input type="submit" value="Submit report">
        <input type="reset" value="Reset all fields">
        </font> </td>
    </tr>
  </table>
</form>
<p>&nbsp; </p>
</body>
</html>
