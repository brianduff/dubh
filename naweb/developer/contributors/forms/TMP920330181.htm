<body bgcolor="#FFFFFF">
<h1>Dubh Contributor Application Form</h1>
<form method="post" action="">
  <table border="0" width="100%">
    <tr> 
      <td bgcolor="#FFFFCC" height="4"><b><font face="Arial, Helvetica, sans-serif">Full 
        Name:</font></b></td>
      <td height="4"> 
        <input type="text" name="contribname" size="50">
      </td>
    </tr>
    <tr> 
      <td bgcolor="#FFFFCC"><b><font face="Arial, Helvetica, sans-serif">Email 
        contact: </font></b></td>
      <td> 
        <input type="text" name="contribEmail" size="50">
      </td>
    </tr>
    <tr> 
      <td valign="top" bgcolor="#FFFFCC" height="22"><b><font face="Arial, Helvetica, sans-serif">Requested 
        CVS Username:</font></b></td>
      <td height="22"> 
        <input type="text" name="text" size="50">
      </td>
    </tr>
    <tr> 
      <td valign="top" bgcolor="#FFFFCC"><b><font face="Arial, Helvetica, sans-serif">Requested 
        CVS Password:</font></b></td>
      <td> 
        <input type="text" name="text2" size="50">
      </td>
    </tr>
    <tr>
      <td valign="top" bgcolor="#FFFFCC"><font face="Arial, Helvetica, sans-serif"><b>Areas:</b></font></td>
      <td>
        <textarea name="textfield" cols="75" rows="5">Enter details of areas of NewsAgent you are interested in contributing with.</textarea>
      </td>
    </tr>
    <tr> 
      <td valign="top">&nbsp;</td>
      <td bgcolor="#FFFFCC"> <font face="Arial, Helvetica, sans-serif"> 
        <input type="submit" name="Submit" value="Submit report">
        <input type="reset" name="submit2" value="Reset all fields">
        </font> </td>
    </tr>
  </table>
</form>
<p>&nbsp; </p>
</body>
</html>
